<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Waste Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2rem 2.5rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #2d3a4b;
            margin-bottom: 1rem;
        }
        .upload-box {
            background: #f7f7f7;
            border: 2px dashed #a8edea;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .upload-box:hover {
            border-color: #fed6e3;
        }
        input[type="file"] {
            display: none;
        }
        button {
            background: linear-gradient(90deg, #a8edea 0%, #fed6e3 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            color: #2d3a4b;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.2s;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #2d3a4b;
            font-weight: bold;
        }
        .preview {
            margin-top: 1rem;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Waste Classifier</h1>
        <form id="uploadForm">
            <label class="upload-box" for="fileInput">
                <span id="fileLabel">Click to select an image of waste</span>
                <input type="file" id="fileInput" accept="image/*" required />
            </label>
            <img id="previewImg" class="preview" style="display:none;" />
            <button type="submit" id="submitBtn" disabled>Classify Waste</button>
        </form>
        <div class="result" id="result"></div>
        <div class="details" id="details" style="margin-top:1rem; color:#444; font-size:1rem;"></div>
    </div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');
        const previewImg = document.getElementById('previewImg');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');
        const detailsDiv = document.getElementById('details');
        let selectedFile = null;

        // Category info: recyclable and description
        const CATEGORY_INFO = {
            'cardboard': {
                recyclable: true,
                desc: 'Cardboard is recyclable. Please flatten boxes and keep them dry.'
            },
            'glass': {
                recyclable: true,
                desc: 'Glass bottles and jars are recyclable. Rinse before recycling.'
            },
            'metal': {
                recyclable: true,
                desc: 'Metal cans and tins are recyclable. Rinse before recycling.'
            },
            'paper': {
                recyclable: true,
                desc: 'Paper is recyclable. Avoid recycling wet or food-soiled paper.'
            },
            'plastic': {
                recyclable: true,
                desc: 'Most plastic bottles and containers are recyclable. Check local guidelines.'
            },
            'trash': {
                recyclable: false,
                desc: 'This item is not recyclable. Please dispose of it in the trash.'
            }
        };

        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                selectedFile = e.target.files[0];
                fileLabel.textContent = selectedFile.name;
                const reader = new FileReader();
                reader.onload = function(evt) {
                    previewImg.src = evt.target.result;
                    previewImg.style.display = 'block';
                };
                reader.readAsDataURL(selectedFile);
                submitBtn.disabled = false;
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!selectedFile) return;
            submitBtn.disabled = true;
            resultDiv.textContent = 'Classifying...';
            detailsDiv.textContent = '';
            const formData = new FormData();
            formData.append('file', selectedFile);
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.category) {
                    resultDiv.textContent = `Predicted: ${data.category} (Confidence: ${(data.confidence*100).toFixed(1)}%)`;
                    const info = CATEGORY_INFO[data.category?.toLowerCase?.()];
                    if (info) {
                        detailsDiv.style.display = 'block';
                        detailsDiv.innerHTML = `<b>Recyclable:</b> ${info.recyclable ? 'Yes ‚ôªÔ∏è' : 'No üö´'}<br><b>Info:</b> ${info.desc}`;
                    } else {
                        detailsDiv.style.display = 'block';
                        detailsDiv.innerHTML = `<b>Recyclable:</b> Unknown<br><b>Info:</b> No details available for this category.`;
                    }
                } else {
                    resultDiv.textContent = data.error || 'Prediction failed.';
                    detailsDiv.style.display = 'block';
                    detailsDiv.innerHTML = '';
                }
            } catch (err) {
                resultDiv.textContent = 'Error connecting to server.';
                detailsDiv.textContent = '';
            }
            submitBtn.disabled = false;
        });
    </script>
</body>
</html>
